<app-header></app-header>

<ion-content [fullscreen]="true">

  <ion-header>
    <ion-toolbar>

      <ion-row style="align-items:center;">
        <ion-col size="2">
          <ion-button fill="clear" (click)="onClickTodayBtn()">
            <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
          </ion-button>
        </ion-col>


        <ion-col size="4">
          <ion-text color="primary">
            <p>{{this.startOfWeek| date:'MM/dd'}}~{{this.endOfWeek | date:'MM/dd'}}</p>
          </ion-text>
        </ion-col>

        <ion-col size="2">
        </ion-col>

        <ion-col size="2">
          <ion-button fill="clear" (click)="onClickBeforeWeekBtn()">
            <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="2">
          <ion-button fill="clear" (click)="onClickNextWeekBtn()">
            <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-toolbar>
  </ion-header>



  <ion-card>
    <ion-card-header>
      <ion-card-title>
        総エナジー数
        <br>
        <span>{{(this.rangeMazaiInjectionListCountObserver | async | sum)}}</span>
        <span style="font-size: large; color: red;">-4</span>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>


</ion-content>
