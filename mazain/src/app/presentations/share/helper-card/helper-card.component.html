<swiper #swiper>
  <ng-container *ngFor="let date of this.weekDateList">
    <ng-template swiperSlide>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{date | date:'yyyy/MM/dd'}}</ion-card-title>
          <ion-icon (click)="onClickShareBtn()" class="share-icon" name="share-outline"></ion-icon>
        </ion-card-header>
        <ion-card-content>
          今日の魔材注入状況
        </ion-card-content>
      </ion-card>
    </ng-template>

  </ng-container>

</swiper>
