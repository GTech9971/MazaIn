<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{this.now| date:'yyyy/MM/dd'}}の魔材注入状況</ion-card-subtitle>
    <ion-card-title>{{(this.helperCommentObserver | async)?.TitleComment}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{(this.helperCommentObserver | async)?.Comment}}
  </ion-card-content>
</ion-card>
