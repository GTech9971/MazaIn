<ion-card>

  <ion-card-header>
    <ion-card-title>魔剤追加</ion-card-title>

  </ion-card-header>
  <ion-card-content style="margin-top: 40%; height: 100%;">
    <ion-text>
      <h1>新しい魔剤を追加して支配する</h1>
    </ion-text>

  </ion-card-content>
</ion-card>

<ion-fab vertical="center" horizontal="center" slot="fixed">
  <ion-fab-button id="open-modal">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>


<!-- 登録モーダル -->
<ion-modal trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="onClickCancelBtn()">キャンセル</ion-button>
        </ion-buttons>
        <ion-title>MazaIn</ion-title>
        <ion-buttons slot="end">
          <ion-button [strong]="true" [disabled]="this.inputForm.valid === false" (click)="onClickRegistryBtn()">追加
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="inputForm">
        <!-- テンプレート -->
        <ion-item-group>
          <ion-item>
            <ion-label position="stacked">テンプレートから選ぶ</ion-label>

            <ion-select multiple="false" placeholder="魔剤を選択">
              <ion-select-option value="peperoni">モンスターエナジー330ml</ion-select-option>
              <ion-select-option value="hawaii">モンスターエナジー500ml</ion-select-option>
              <ion-select-option value="hawaii">コカ・コーラ500ml</ion-select-option>
              <ion-select-option value="hawaii">コカ・コーラ・ゼロ500ml</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-item-group>

        <br>

        <ion-item-group>

          <ion-item>
            <ion-label position="stacked">魔剤名</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">カフェイン(mg)</ion-label>
            <ion-input formControlName="coffeIn" type="number"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">糖質(mg)</ion-label>
            <ion-input formControlName="sugar" type="number"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">カロリー(kcal)</ion-label>
            <ion-input formControlName="kcal" type="number"></ion-input>
          </ion-item>

          <ion-item>
            <ion-col size="8">

              <ion-label position="stacked">画像をアップロード</ion-label>
              <ion-input formControlName="imgData" type="file" placeholder="画像"></ion-input>
            </ion-col>

            <ion-col size="4">
              <ion-img></ion-img>
            </ion-col>
          </ion-item>
        </ion-item-group>


      </form>

    </ion-content>
  </ng-template>
</ion-modal>
